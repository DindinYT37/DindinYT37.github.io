<!DOCTYPE html>
<html>
	<head>
		<title id="title">DindinYT37 - GitHub Page</title>
		<link rel="canonical" href="https://dindinyt37.github.io/">
		<style type="text/css">
			html, body {
				background-color: rgb(35,37,39);
				color: white;
			}
		</style>

		<style type="text/css">
			.content {
				width: max-content;
				flex-direction: column;
				align-items: center;
			}
			.input {
				width: 384px;
				display: flex;
				justify-content: space-evenly;
			}
			.input > button {
				width: calc(33.3% - 16px);
			}

			table {
				border-radius: 8px;
				border-collapse: collapse;
				overflow: hidden;
				border: 1px solid var(--sec-text);
				font-size: 90%;
			}
			th {
				background-color: rgba(0,0,0,.2);
				border: 1px solid var(--sec-text);
				font-weight: 500;
				color: var(--blue);
			}
			th, td { padding: 2px 12px; }
			td { border: 1px solid var(--very-light); }
			.odd td { background-color: var(--dark); }

			tbody.mixed tr.male td[h="gender"] { color: var(--light-blue); }
			tbody.mixed tr.female td[h="gender"] { color: var(--purple); }

			tr.common td[h="race"] { color: var(--sec-text); }
			tr.uncommon td[h="race"] { color: var(--lime); }
			tr.rare td[h="race"] { color: var(--blue); }
			tr.epic td[h="race"] { color: var(--indigo); }
			tr.legendary td[h="race"] { color: var(--user_creating); }
		</style>
	</head>
	<body>
		<table id="table">
			<tr>
				<th>Threat-Level</th>
				<th>Threat-Score</th>
				<th>Roblox Name</th>
				<th>Reputation</th>
				<th>Level</th>
			</tr>
			<tr id="output" class="legendary">
				<td h="threat-level">Marshall</td>
				<td h="threat-score">1,041.1</td>
				<td h="roblox-name">DindinYT37</td>
				<td h="reputation">-7,000</td>
				<td h="level">90</td>
			</tr>
			<tr id="output" class="epic odd">
				<td h="threat-level">Marshall</td>
				<td h="threat-score">1,041.1</td>
				<td h="roblox-name">DindinYT37</td>
				<td h="reputation">-7,000</td>
				<td h="level">90</td>
			</tr>
		</table>
	</body>
</html>
